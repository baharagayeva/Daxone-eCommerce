<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/scss/main.css">
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <!-- Wishlist Background Area -->
        <section class="bg-section">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <h2>Wishlist Page</h2>
                <p><a href="#">Home</a><span class="ps-2 pe-2 fw-light"><i
                            class="fa-solid fa-slash fa-rotate-90"></i></span><span class="active">Wishlist</span></p>
            </div>
        </section>
        <!-- Wishlist Background Area End -->
        <!-- Main Cart Area -->
        <section class="main-cart-area">
            <div class="container">
                <h3>Your cart items</h3>
                <div class="row">
                    <div class="col-12">
                        <table>
                            <thead>
                                <tr>
                                    <th>IMAGE</th>
                                    <th>PRODUCT NAME</th>
                                    <th>UNTIL PRICE</th>
                                    <th>QTY</th>
                                    <th>SUBTOTAL</th>
                                    <th>ADD TO CART</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="table-img">
                                        <a href="#"><img src="/assets/images/cart/cart-3.jpg"></a>
                                    </td>
                                    <td class="product-name">
                                        <a href="#">Demo Product Name</a>
                                    </td>
                                    <td class="product-price">
                                        <span>$260.00</span>
                                    </td>
                                    <td class="product-counter">
                                        <div class="product-count d-flex">
                                            <div class="count-down">-</div>
                                            <div>
                                                <input class="plus-minus-box" type="text" value="2">
                                            </div>
                                            <div class="count-up">+</div>
                                        </div>
                                    </td>
                                    <td class="product-price"><span>$110.00</span></td>
                                    <td class="cart-button">
                                        <button>ADD TO CART</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-img">
                                        <a href="#"><img src="/assets/images/cart/cart-4.jpg"></a>
                                    </td>
                                    <td class="product-name">
                                        <a href="#">Demo Product Name</a>
                                    </td>
                                    <td class="product-price">
                                        <span>$260.00</span>
                                    </td>
                                    <td class="product-counter">
                                        <div class="product-count d-flex">
                                            <div class="count-down">-</div>
                                            <div>
                                                <input class="plus-minus-box" type="text" value="2">
                                            </div>
                                            <div class="count-up">+</div>
                                        </div>
                                    </td>
                                    <td class="product-price"><span>$110.00</span></td>
                                    <td class="cart-button">
                                        <button>ADD TO CART</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-img">
                                        <a href="#"><img src="/assets/images/cart/cart-5.jpg"></a>
                                    </td>
                                    <td class="product-name">
                                        <a href="#">Demo Product Name</a>
                                    </td>
                                    <td class="product-price">
                                        <span>$260.00</span>
                                    </td>
                                    <td class="product-counter">
                                        <div class="product-count d-flex">
                                            <div class="count-down">-</div>
                                            <div>
                                                <input class="plus-minus-box" type="text" value="2">
                                            </div>
                                            <div class="count-up">+</div>
                                        </div>
                                    </td>
                                    <td class="product-price"><span>$110.00</span></td>
                                    <td class="cart-button">
                                        <button>ADD TO CART</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main Cart Area End -->
    </div>
</body>

</html>
